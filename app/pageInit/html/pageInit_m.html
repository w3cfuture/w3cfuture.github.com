/********************
      分页组件
**********************/
.c_page{
	margin:0px auto;
	width: 280px;
	max-width:100%;
	padding:1rem 0rem;
	display: box;			  /* OLD - Android 4.4- */
	display: -webkit-box;	  /* OLD - iOS 6-, Safari 3.1-6 */
	display: -moz-box;		 /* OLD - Firefox 19- (buggy but mostly works) */
	display: -ms-flexbox;	  /* TWEENER - IE 10 */
	display: -webkit-flex;	 /* NEW - Chrome */
	display: flex;	
}
.c_page .page_previous,.c_page .page_next{
	height: 30px;
	line-height: 30px;
	color: #4e4e4e;
	border: 1px #bfbfbf solid;
	border-radius: 5px;
	position: relative;
	background-color: #fff;
	padding: 0 10px;
	font-size: 14px;
	display:block;
	}
.c_page .page_previous.disabled,.c_page .page_next.disabled{
	background-color:#f2f2f2;
	}
